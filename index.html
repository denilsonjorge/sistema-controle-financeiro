<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="cards">
            <div class="card">
                <h3>Entrada: Kz</h3>
                <p id="entrada">0</p>
            </div>
            <div class="card">
                <h3>Saida: Kz</h3>
                <p id="saida">0</p>
            </div>
            <div class="card">
                <h3>Total: Kz</h3>
                <p id="total">0</p>
            </div>
        </div>
        <form action="" class="form">
            <div class="form-control">
                <label for="">Descrição</label>
                <input type="text" id="descricao">
            </div>
            <div class="form-control">
                <label for="">Valor</label>
                <input type="number" required id="valor">
            </div>
            <div class="form-control">
                <label for="">Tipo</label>
                <select id="tipo">
                    <option value="Saida">Saida</option>
                    <option value="Entrada">Entrada</option>
                </select>

            </div>
            <input type="submit" id="btn-incluir" value="Incluir">
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Tipo</th>
                    <th>ação</th>
                </tr>
            </thead>
            <tbody  id="inserir_tabela">
            </tbody>
        </table>
    </main>
    
</body>
<script src="main.js"></script>
</html>
